<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>flex 布局</title>
    <style>
        .parent {
            display: flex;
            width: 600px;
        }
        
        .parent > div {
            height: 100px;
        }
        
        .item-1 {
            width: 140px;
            flex: 2 1 0%;
            background: #08c;
        }
        
        .item-2 {
            width: 100px;
            flex: 2 1 auto;
            background: #f90;
        }
        
        .item-3 {
            flex: 1 1 200px;
            background: #6c0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
    </div>
</body>

</html>
