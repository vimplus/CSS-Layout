<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style media="screen">
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 3fr;
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            background: #ff0;
        }

        .item {
            line-height: 100px;
            text-align: center;
            color: #fff;
            background: #08c;
        }
        .item:nth-child(4) {
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
</body>
</html>
